<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <form action="Servidor X" method="get">
<!--Formulario-->
            <div class="container-fluid">

                <!--Encabezado-->
                <div class="header-text-start">
                    <h2>Payment form example</h2>

                    <!--Sub-->
                    <div class="container">
                        <div class="col-12" style="height: 35px;">Some fields are missings</div>
                    </div>                    
                </div>

            <!--Primera Columna-->
                <div class="row">
                    <div class="col-5">
                        <label for="creditcardnumber" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"></div>

                   <div class="col-3">
                    <label for="creditcardnumber" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"></div>

                    <div class="col-4">
                        <label for="creditcardnumber" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                   </div>
               </div>

               <!--Segunda Columna-->
               <div class="row">
                <div class="col-6">
                    <label for="formGroupExampleInput2" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2">
                  </div>

                  <div class="col-6">
                    <label for="formGroupExampleInput2" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2">
                  </div>
               </div>

               <!--Tercera Columna-->
               <div class="row">
                <div class="col-6">
                    <label for="creditcardnumber" class="form-label">City</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"></div>

               <div class="col-3">
                <label for="creditcardnumber" class="form-label">State</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pick a state</option>
                    <option value="1">Valencia</option>
                    <option value="2">Madrid</option>
                    <option value="3">Barcelona</option>
                  </select>
                </div>

                <div class="col-3">
                    <label for="creditcardnumber" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
               </div>
           </div>

            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
